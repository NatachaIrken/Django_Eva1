<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-image: url('{% static "img/fondo1.jpg" %}');
            background-size: cover;
            background-attachment: fixed;
            color: #f0f0f0;
        }
        .custom-header {
            background-color: rgba(255, 192, 203, 0.8);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .btn-category {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            transition: transform 0.2s;
        }
        .btn-category:hover {
            transform: scale(1.05);
        }
        .btn-category img {
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .btn-back {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
            border-radius: 20px;
        }
    </style>
    <title>{{ titulo }} - Libro Store</title>
</head>
<body class="container mt-5">

    <div class="alert alert-info text-center custom-header display-1">
        <img src="{% static 'img/index.jpg' %}" alt="" width="200px">
        Libro Store
    </div>

    <div class="alert alert-dark text-center custom-header">
        {{ titulo }}
    </div>

    <div class="row">
        <div class="col mb-4">
            <a href="/descripcion" class="btn btn-category w-100 p-3">
                <img src="{% static 'img/' %}{{ foto1 }}" alt="Producto 1" height="400px" width="300px"><br>
                {{ producto1 }}
            </a>
        </div>
        <div class="col mb-4">
            <a href="/descripcion" class="btn btn-category w-100 p-3">
                <img src="{% static 'img/' %}{{ foto2 }}" alt="Producto 2" height="400px" width="300px"><br>
                {{ producto2 }}
            </a>
        </div>
        <div class="col mb-4">
            <a href="/descripcion" class="btn btn-category w-100 p-3">
                <img src="{% static 'img/' %}{{ foto3 }}" alt="Producto 3" height="400px" width="300px"><br>
                {{ producto3 }}
            </a>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-success btn-back mb-3">
            <i class="bi bi-reply-all"></i> VOLVER
        </a>
        <br>
        <a href="/user" class="btn btn-warning btn-back">
            Informaci√≥n de usuario
        </a>
    </div>
</body>
</html>
