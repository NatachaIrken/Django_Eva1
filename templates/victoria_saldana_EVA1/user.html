<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Libro Store</title>
</head>
<body class="container mt-5" background="/static/img/fondo.jpg">
    <div style="background-color:pink; " class="alert alert-info text-center display-1 "><img src="{% static 'img/index.jpg' %}" alt="" width="200px">Libro Store</div>
    
    <div><img src="/static/img/USER.jpg" class="rounded-circle" alt="..." width="100px"></div>

    <div><h2>Información de usuario:</h2></div>
   
    <table class="table table-dark table-striped" border="1" width="40%">
        <tr>
            <td>Usuario:</td>
            <td>{{usuario}}</td>
        </tr>
        <tr>
            <td>Nombre:</td>
            <td>{{nombre}}</td>
        </tr>
        <tr>
            <td>Apellido paterno:</td>
            <td>{{apellido_pat}}</td>
        </tr>
        <tr>
            <td>Apellido materno:</td>
            <td>{{apellido_mat}}</td>
        </tr>
        <tr>
            <td>Correo electrónico:</td>
            <td>{{correo_elec}}</td>
        </tr>
        <tr>
            <td>Ciudad:</td>
            <td>{{ciudad}}</td>
        </tr>
    </table>

    <a href="/" class="btn btn-success"><i class="bi bi-reply-all"></i>Index</a>
</body>
</html>
